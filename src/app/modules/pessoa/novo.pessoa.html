<md-content class="md-padding">
    <form name="userForm">
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>Nome </label>
                <input ng-model="vm.pessoa.nome" md-maxlength="100" maxlength="100" ng-disabled="vm.isDetalhar">
            </md-input-container>
            <md-input-container flex>
                <label>Data de Nascimento</label>
                <input type="date" ng-model="vm.pessoa.dataNascimento">
            </md-input-container>
        </div>
        <md-input-container flex>
            <label>C.E.P</label>
            <input ng-model="vm.endereco.cep" ng-change="vm.obterCep()" md-maxlength="8" maxlength="8">
        </md-input-container>
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>Cidade/UF</label>
                <input ng-model="vm.endereco.cidade" disabled="">
            </md-input-container>
            <md-input-container flex>
                <label>Bairro</label>
                <input ng-model="vm.endereco.bairro" disabled="">
            </md-input-container>
            <md-input-container flex>
                <label>Logradouro</label>
                <input ng-model="vm.endereco.logradouro" disabled="">
            </md-input-container>
            <md-input-container flex>
                <label>Complemento</label>
                <input ng-model="vm.endereco.complemento" disabled="">
            </md-input-container>
            <md-input-container flex>
                <label>Número</label>
                <input ng-model="vm.endereco.numero" maxlength="10" md-maxlength="10">
            </md-input-container>
        </div>
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>Observação</label>
                <textarea ng-model="vm.pessoa.observacao" columns="5" md-maxlength="500" maxlength="500"></textarea>
            </md-input-container>
        </div>

        <div layout layout-sm="column">
            <md-button class="md-raised md-primary" ui-sref="pessoa.consultar"> Voltar </md-button>
            <md-button class="md-raised md-warn" type="reset" ng-disabled="vm.isDetalhar"> Limpar </md-button>
            <md-button class="md-raised md-accent" ng-click="vm.salvar()"> Salvar </md-button>
        </div>

    </form>
</md-content>
